<!DOCTYPE html>
<html>
    <head>
        <title>Answers</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="routers/answers.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="../style/style.css">
    </head>
    <header>
        <div class="topnav">
            <a onclick="window.location.href='search.html'">Search</a>
            <a onclick="window.location.href='questions.html'">Question</a>
            <a class="active" onclick="window.location.href='answers.html'">Answer</a>
            <a onclick="window.location.href='media.html'">Media</a>
            <a onclick="window.location.href='user.html'">User</a>
        </div>
    </header>
    <body>
        <div class="container">
            <div class="m-leftpane">
            <h1>Upvote or downvote an answer</h1>
                <div class="upvoteanswer_form">
                    <form id="upvoteanswer" action="/answers/:id/upvote" method="post">
                        Answer ID:<br>
                        <input id="a_ID" type="text" placeholder="ID of the answer" name="a_ID">
                        <br>
                        <h1><input type="submit" value="Upvote" />    <i class="fa fa-thumbs-o-up"></i></h1>
                        <h1><input type="submit" value="downvote" />    <i class="fa fa-thumbs-o-down"></i></h1>
                    </form>
                </div>
            </div>
            <div class="m-rightpane" >
                <h1>Accept the answer</h1>
                <div class="acceptanswer_form">
                    <form id="acceptanswer" action="/answers/:id/accept" method="post">
                        Answer ID:<br>
                        <input id="a_ID" type="text" placeholder="ID of the answer" name="a_ID">
                        <br>
                        <input type="submit" value="Submit" />
                    </form>
                </div> 
            <div>
        </div>
    </body>
</html>
