<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <title>Null OverFlow</title>
    <script src="/main.js"></script>
</head>
<body>
    <h1>Welcome To NullOver Flow</h1>
    <div>
            <button onclick="window.location.href = '/signin';">LOGIN</button>
    </div>
    <div>
            <form id="search">
                search: <input id = "query" type="text" name="query"> 
                tags(split by ','): <input id = "tags" type="text" name="tags"> 
                limit: <input id="limit" type= "number" name="limit"> <br>
                <input id = "has_media" type="checkbox" name="has_media" > has_media<br>
                <input id = "accepted" type="checkbox" name="accepted" > accepted<br>
                <input type="submit" value="search"/>
            </form>
    </div>
    <div id="search-result">

    </div>
</body>
</html>
