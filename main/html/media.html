<!DOCTYPE html>
<html>
    <head>
        <title>Add media</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="routers/addmedia.js"></script>
        <script src="routers/media.js"></script>
        <link rel="stylesheet" type="text/css" href="../style/style.css">
    </head>
    <header>
        <div class="topnav">
            <a onclick="window.location.href='search.html'">Search</a>
            <a onclick="window.location.href='questions.html'">Question</a>
            <a onclick="window.location.href='answers.html'">Answer</a>
            <a class="active" onclick="window.location.href='media.html'">Media</a>
            <a onclick="window.location.href='user.html'">User</a>
        </div>
    </header>
    <body>
        <div class="container">
            <div class="m-leftpane">
            <h1>Upload Media</h1>
                <div class="addmedia_form">
                    <form id="addmedia" action="/addmedia" method="post">
                        <input type="file" name="file" accept="image/*" accept="vedio/*">
                        <input type="submit" value="Submit" />
                    </form>
                </div>
            </div>
            <div class="m-rightpane" >
                <h1>Get media by its ID</h1>
                <div class="getmedia_form">
                    <form id="getmedia" action="/media/:id" method="get">
                        Media ID:<br>
                        <input id="m_ID" type="text" placeholder="ID of the media" name="m_ID">
                        <br>
                        <input type="submit" value="Submit" />
                    </form>
                </div> 
            <div>
        </div>
    </body>
</html>
