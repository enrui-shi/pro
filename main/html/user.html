<!DOCTYPE html>
<html>
    <head>
        <title>User</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="routers/user.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="../style/style.css">
    </head>
    <header>
        <div class="topnav">
            <a onclick="window.location.href='search.html'">Search</a>
            <a onclick="window.location.href='questions.html'">Question</a>
            <a onclick="window.location.href='answers.html'">Answer</a>
            <a onclick="window.location.href='media.html'">Media</a>
            <a class="active" onclick="window.location.href='user.html'">User</a>
        </div>
    </header>
    <body>
        <div class="container">
            <div class="leftpane">
                <h1>Get the user profile information</h1>
                <div class="getuser_form">
                    <form id="getuser" action="/user/:username" method="get">
                        Username:<br>
                        <input id="username" type="text" placeholder="username" name="username">
                        <br>
                        <input type="submit" value="Submit" />
                    </form>
                </div> 
            </div>
            <div class="middlepane">
                <h1>Get questions posted by the user</h1>
                <div class="getuserquestion_form">
                    <form id="getuserquestion" action="/user/:username/questions" method="get">
                        Username:<br>
                        <input id="username" type="text" placeholder="username" name="username">
                        <br>
                        <input type="submit" value="Submit" />
                    </form>
                </div> 
            </div>
            <div class="rightpane">
                <h1>Get answers posted by the user</h1>
                <div class="getuseranswer_form">
                    <form id="getuseranswer" action="/user/:username/answers" method="get">
                        Username:<br>
                        <input id="username" type="text" placeholder="username" name="username">
                        <br>
                        <input type="submit" value="Submit" />
                    </form>
                </div> 
            </div>
        </div>
    </body>
</html>
